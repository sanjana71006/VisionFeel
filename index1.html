<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Web Agent</title>
  <link rel="stylesheet" href="styles1.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>
  <div class="container">
    <h1>AI Web Agent</h1>

    <!-- Object Detection Section -->
    <div class="section">
      <h2>Object Detection</h2>
      <input type="file" id="upload" accept="image/*">
      <img id="detectionImage" />
      <div id="detectionResults"></div>
    </div>

    <!-- Sentiment Analysis Section -->
    <div class="section">
      <h2>Sentiment Analysis</h2>
      <input type="text" id="sentimentText" placeholder="Type something..." />
      <button id="analyzeButton">Analyze Sentiment</button>
      <div id="sentimentResult"></div>
    </div>
  </div>

  <script src="script1.js"></script>
</body>
</html>
